<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TodosApp</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="w3-sand w3-cursive">
      <header class="w3-container w3-blue">
        <h1 class="w3-cursive w3-wide">My Todos</h1>
      </header>
      <div class="container">
        <div class="container-input">
          <h3 class="w3-cursive w3-margin-right">Task:</h3>
          <div class="indiv">
            <input
              type="text"
              id="txttask"
              placeholder="My Task : Playing Games"
              class="w3-input"
            />
          </div>
          <h3 class="w3-cursive w3-margin-right">Start:</h3>
          <div class="indiv">
            <input type="datetime-local" id="starttime" class="w3-input" />
          </div>
          <h3 class="w3-cursive w3-margin-right">End:</h3>
          <div class="indiv">
            <input type="datetime-local" id="endtime" class="w3-input" />
          </div>
          <input
            type="button"
            value="Add Task"
            class="w3-btn w3-green w3-margin-left"
            onclick="addTask()"
          />
        </div>

        <div class="w3-border-bottom w3-border-red container-b">
          <h3 class="w3-cursive w3-wide">My Task</h3>
          <div class="indiv">
            <input
              type="text"
              placeholder="search"
              id="search"
              class="w3-input"
              onkeyup="filterSearch()"
            />
          </div>

          <input
            type="button"
            value="Delete All"
            class="w3-btn w3-red"
            onclick="deleteAll()"
          />
        </div>

        <div class="listtask">
          <ul id="tasklist"></ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/localstorage.js"></script>
  </body>
</html>
