<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCrudOperation</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <header class="w3-container w3-blue">
        <h3 class="w3-cursive w3-wide">User Details</h3>
    </header>
    <div class="container">
        <table class="w3-table w3-table-all w3-centered w3-hoverable">
            <thead>
              <tr class="w3-green w3-text-white">
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Avatar</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="main-table"></tbody>
          </table>
          <div class="page">
            <button id="pagination">1</button>
            <button id="pagination">2</button>
          </div>
          <div class="adduser w3-blue">
            <h4 class="w3-wide w3-cursive">Add User</h4>
          </div>
          <div class="form">
            <label>First Name</label>
            <input type="text" id="user-add-first-name" />
      
            <label>Last Name</label>
            <input type="text" id="user-add-last-name" />
      
            <label>Email</label>
            <input type="text" id="user-add-email" />
            
            <label>Avatar</label>
            <input type="text" id="user-add-avatar" />
      
            <button class="w3-button w3-green" id="add-user">Add User</button>
          </div>
          <div class="adduser w3-blue">
            <h4 class="w3-wide w3-cursive">Update User</h4>
          </div>
          <div class="form" id="update-form"></div>    
    </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
